#

# Only run CI builds for these branches
trigger:
  branches:
    include:
    - 'master'
    - 'release/*'
    - 'internal/release/*'
# Run PR validation on all branches
pr:
  branches:
    include:
    - '*'

name: $(Date:yyyyMMdd).$(Rev:rr)

jobs:
- template: eng/templates/default-build.yml
  parameters:
    agentOs: Windows
    configuration: Release
    codeSign: true
    artifacts:
      publish: true
      name: artifacts
      path: artifacts/

- template: eng/templates/default-build.yml
  parameters:
    agentOs: macOS
    configuration: Release

- template: eng/templates/default-build.yml
  parameters:
    agentOs: Linux
    configuration: Release
